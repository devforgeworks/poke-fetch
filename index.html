<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>PokeFetch</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="text-area">
        <h1>Welcome to PokeFetch</h1>
        <p>Enter the name of a pokemon below</p>

        <input type="text" id="pokeName" autocomplete="off" />
        <button id="fetchBtn">Fetch Pokemon</button>
      </div>
      <div class="poke-area">
        <br />
        <img src="" alt="Pokemin Img" id="pokemonSprite" />

        <h3 id="nameOfPoke"></h3>

        <h3 id="idOfPoke"></h3>
      </div>
      <div class="button-wrapper">
        <button id="shinyBtn">See Shiny</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
